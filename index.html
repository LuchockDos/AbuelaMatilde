<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abuela Matilde</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Yanone+Kaffeesatz:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"><img src="./img/images.jfif" class="logo"></label>
    
      <ul>
        <li><a href='#'>Inicio</a></li>
        <li><a href='#'>Menu</a></li>
        <li><a href='#'>Sucursales</a></li>
        
      </ul>
    </nav>

    <div>
      <main class="">
        <div
          id="container-main"
          class="w-100 m-5 p-5 d-flex flex-row justify-content-between"
        >
          <div class="container-texto">
            <h1 class="Titulo">Abuela matilde</h1>
            <p class="fs-3 w-50">
              Más que Pastelería, somos tu compañero en un estilo de vida
              saludable.
            </p>
          </div>
          <div id="rogel" class="bg-blue d-flex justify-content-center">
            <img
              src="./img/rogel.JPG"
              alt="rogel"
            />
          </div>
        </div>
      </main>

      <footer>
        <div class="d-flex justify-content-around w-40 mt-4 container">
          <div id="container-st">
            <img
              id="sin-tacc"
              src="./img/sin_gluten_legal-02.png"
              alt="SinTacc"
              class="st"
            />
          </div>
          <div id="btn">
            <a
              id="ig"
              href="https://www.instagram.com/abuelamatildepasteleriasintacc/"
              target="_blank"
              class="social-icon instagram"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a
              id="wsp"
              href="https://wa.me/5493482626347"
              target="_blank"
              class="social-icon wsp"
            >
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
          </div>
        </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-bd8DF6ZH6szFkiXQ3R2A5ksHaei0ezRbMRT85Hg2w5eN6ghS+stJc92ukflGi8bG" crossorigin="anonymous"></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
      <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
